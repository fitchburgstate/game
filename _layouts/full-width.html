---
layout: default
---

<main class="wrapper">


  {% if page.header_video %}
    <div class="header-video video">
      {{ page.header_video }}
    </div>
  {% else %}
    <img src="{{ site.github.url }}/assets/img/{{ page.collection }}/{{ page.main_image }}">
  {% endif %}

  <div class="card">
    <h1 class="title title-page title-inset {% if page.header_video %}title-lower{% endif %}">{{ page.title }}</h1>
    <div class="event-content">
      {{ content }}
    </div>
  </div>


</main>
